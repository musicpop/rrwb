      type: 'POST',
      dataType: 'json',
      data: {nick_name: getWindowParam("nick_name"),my_id:getWindowParam("_id")}
    })

       if(response.code == "1"){
          if(response.data.length>0){
             $.each(response.data,function(i,item){
				 var str = substitute(template,item);
				 $(str).appendTo($('#content'));
			  	}
			 );
          }
        }
    })
    .fail(function() {
      console.log("error");
    })
    .always(function() {
      console.log("complete");
    });
  });
