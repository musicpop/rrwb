<script type="text/javascript">
  // default configuration properties
    var defaults = {  
      allowed: 140,   
      warning: 25, 
      cssWarning: 'warning',
      cssExceeded: 'exceeded', 
      counterText: '',
      weiboPages:0,
      currentWeiboPage:1,
      currentWeiboSize:6,
      friendPages:0, 
    last_refresh_time:(new Date()).getTime(),
    last_more_time:(new Date()).getTime()
    }; 
  var followedTemplate = '<li class="cont_threemain"><img src="{img}" class="cont_threeuser" /> <div class="cont_threename"><a href="/rrwb/friend.html?fans_id='+getWindowParam("_id")+'&followed_id={_id}" >{nick_name}</a></div></li>';
  $.addTemplateFormatter({
        DateTimeFormatter : function(value, template) {
      var cTime = new Date(value)
      return cTime.getFullYear()+"-"+(cTime.getMonth()+1)+"-"+cTime.getDate()+" "+cTime.getHours()+":"+cTime.getMinutes()+":"+cTime.getSeconds(); 
        }
});
  $(document).ready(function() {
    $('#changeinfo_a').attr('href','changeinfo.html?_id='+getWindowParam("_id"));
    $.ajax({
      url: 'http://localhost:8080/rrwb/crud/user/show',
      type: 'POST',
      dataType: 'json',
      data: {_id: getWindowParam("_id")},
    })
    .done(function(response) {
      if(response._id == getWindowParam("_id")){
        $('#province_city').text(response.provinceName+' '+response.cityName);
        $('#nick_name').text(response.nick_name);
 
        $('.cont_ontleft img').attr({
          src:response.img 
        });
 
      }
    })
    .fail(function() {
      console.log("error");
    })
    .always(function() {
      console.log("complete");
    });
    $("#weiboTextArea").change(function(event) {
      var count = $(this).val().length;
      var available = defaults.allowed - count;
      if(available <= defaults.warning && available >= 0){
        $(".aviableCount span").addClass(defaults.cssWarning);
      } else {
        $(".aviableCount span").removeClass(defaults.cssWarning);
      }
      if(available < 0){
        $(".aviableCount span").addClass(defaults.cssExceeded);
      } else {
        $(".aviableCount span").removeClass(defaults.cssExceeded);
      }
      $(".aviableCount span").html(available);
    });
    //--------------------------------------------------------
    $("#file").change(function(event) {
       if($("#file").val()!=''){
        $('#notice').text('正在上传').fadeIn();
        $("#upload_form").submit();
      }
      else {
        $('#notice').hide();
      }
    });
    
    $("#upload_form").submit(function(e) {
        if(window.FormData !== undefined)  // for HTML5 browsers
        {
            var formData = new FormData(this);
            $.ajax({
                url: 'http://localhost:8080/rrwb/crud/uploadServlet',
                type: 'POST',
                mimeType:"multipart/form-data",
                data:formData,
                contentType: false,
            cache: false,
            processData:false
            })
            .done(function(data) {
                console.log(data);
                var response = $.parseJSON(data);
                if(response.code == 1){ 
                  $('#notice').text(response.url)
                  $("#uploaded_image").val(response.url);
                  $('#notice').fadeOut();
                  alert("上传成功！");
                }
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
             //Prevent Default action.
        }
       else  //for olden browsers
        {
            //generate a random id
            var  iframeId = 'unique' + (new Date().getTime());
     
            //create an empty iframe
            var iframe = $('<iframe src="javascript:false;" name="'+iframeId+'" />');
     
            //hide it
            iframe.hide();
     
            //set form target to iframe
            $(this).attr('target',iframeId);
     
            //Add iframe to body
            iframe.appendTo('body');
            iframe.load(function(e)
            {
                var doc = getDoc(iframe[0]);
                var docRoot = doc.body ? doc.body : doc.documentElement;
                var data = docRoot.innerHTML;
                //data is returned from server.
     
            });
 
         }     
          e.preventDefault();
     });
     
    //--------------------------------------------------------

        })

          console.log("complete");
        });

  //--------------------------------------------------------------------------------
  });
  //加载所有自己及关注者的比当前时间新微博
  function load_Latest_Followed_Weibos(){
    $.ajax({
      url: 'http://localhost:8080/rrwb/crud/weibo/latest_weibos',
      type: 'post',
      dataType: 'json',
      data: {user_id: getWindowParam("_id"),page:1,size:100,currentTime:defaults.last_refresh_time},
    })
    .done(function(response) {
      if(response.code == 1 && response.rows > 0){
        var weibos = response.data;
        defaults.weiboPages=response.pages;
        $("#weibos").loadTemplate("#template", weibos,{prepend:true});
    defaults.last_refresh_time = (new Date()).getTime();
      }
      console.log("success");
    })
    .fail(function() {
      console.log("error");
    })
    .always(function() {
      console.log("complete");
    });
  }
  //加载所有自己及关注者的最新微博
  function load_All_Followed_Weibos(){
   $.ajax({
      url: 'http://localhost:8080/rrwb/crud/weibo/followed_weibos',
      type: 'post',
      dataType: 'json',
      data: {user_id: getWindowParam("_id"),page:defaults.currentWeiboPage,size:defaults.currentWeiboSize,last_More_Time:defaults.last_more_time},
    })
    .done(function(response) {
      if(response.code == 1 && response.rows > 0){
        var weibos = response.data;
        //添加到列表后面
        $("#weibos").loadTemplate("#template", weibos,{append:true});
        //如果行数小于defaults.currentWeiboSize  则全部加载完 更多按钮消失
        if(weibos.length < defaults.currentWeiboSize){
          $('#moreList').fadeOut();
        } 
    defaults.last_more_time = weibos[weibos.length-1].timestamp;
      } 
      console.log("success");
    })
    .fail(function() {
      console.log("error");
    })
    .always(function() {
      console.log("complete");
    });
  }
  function load_follows(){
    $.ajax({
      url: 'http://localhost:8080/rrwb/crud/fans/followspage',
      type: 'post',
      dataType: 'json',
      data: {fans_id: getWindowParam("_id"),page:1,size:100},
    })
    .done(function(response) {
      if(response.code == 1 && response.rows > 0){
        var fans = response.data;
        if(response.data.length>0){
             $.each(response.data,function(i,item){
				 var str = substitute(followedTemplate,item);
				 $(str).appendTo($('#followsContent'));
			  	}
			 );
        }
      }
      console.log("success");
    })
    .fail(function() {
      console.log("error");
    })
    .always(function() {
      console.log("complete");
    });
  }
  function zoom_image(obj) {
    if (obj.hasClass('photoBox')) {
        var load = obj.find('.loadingBox');
        load.show();
        var img = obj.next().find('img');
        if (img.attr('src') === '') {
            img.attr('src', obj.find('img').attr('src').replace('_small.', '.'));
            img.load(function() {
                obj.hide();
                obj.next().show();
            });
        } else {
            obj.hide();
            obj.next().show();
        }
    } else {
        obj.hide();
        obj.prev().show();
        obj.prev().find('.loadingBox').hide();
    }
}
</script>
