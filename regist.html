     <script type="text/javascript">
        $(document).ready(function() { 
          $("#login_name").blur(function(event) {
                var login_name = $("#login_name").val();
                var login_name_checkOk = false;
                if(check_mobile(login_name) || check_email(login_name)){
                  login_name_checkOk = true;
                }
                if(!login_name_checkOk){
                  $("#login_name").val('');
                  alert("格式不正确");
                  return;
                }
                
                {
                  $.ajax({
                    url: '/crud/user/findUserByName',
                    type: 'POST',
                    data: {'login_name': login_name},
                    dataType:'json'
                  })
                  .done(function(response) {
                    if(response.code == "1"){
                        if(response.data.length>0){
                             $("#login_name").val('');
                             alert("已被占用！");
                        }
                    }
                  })
                  .fail(function() {
                    console.log("error");
                  })
                  .always(function() {
                    console.log("complete");
                  });
                  
                }
        });
        $("#password").blur(function(event) {
            var num=$("#password").val().length;
              if(num<6){
                $("#password").val('');
                alert("密码小于6位");

              }else if(num>18){
                $("#password").val('');
                alert("密码大于18位");
              }else {
               
              }
        });

        $("#re_password").blur(function(event) {
            var num=$("#re_password").val().length;
              if(num<6){
                $("#re_password").val('');
                alert("密码小于6位");

              }else if(num>18){
                $("#re_password").val('');
                alert("密码大于18位");
              }
                var pass=$("#password").val();
                var re_pass=$("#re_password").val();
                if(pass!=re_pass){
                  $("#re_password").val('');
                  alert("密码不一致");
                }
        });
         $("#nickname").blur(function(event) {
            var nickname=$("#nickname").val();
            if(nickname.length==0){

                alert("请输入昵称");
            }else{
                 $.ajax({
                    url: 'http://localhost:8080/crud/user/findUserByNickName',
                    type: 'POST',
                    data: {'nick_name': nickname},
                    dataType:'json'
                  })
                  .done(function(response) {
                    if(response.code == "1"){
                        if(response.data.length>0){
                             $("#nickname").val('');
                             alert("已被占用！");
                        }
                    }
                  })
                  .fail(function() {
                    console.log("error");
                  })
                  .always(function() {
                    console.log("complete");
                  });
            }
         });
        });
        
        function regist(){
            var login_name = $("#login_name").val();
            var password = $("#password").val();
            var re_password = $("#re_password").val();
            var nickname = $("#nickname").val();
            var gender = $("input[type='radio']:checked").val();
            if(login_name.length>0&&password.length>0&&re_password.length>0&&nickname.length>0&&gender.length>0){
              $.ajax({
                url: 'http://localhost:8080/crud/user/add',
                type: 'POST',
                data: {"login_name": login_name,"pwd":re_password,"gender":gender,"nick_name":nickname},
                dataType:'json'
              })
              .done(function(response) {
                if(response.code == "1"){
                  $('a').attr("disabled","disabled");
                  alert("注册成功，请登录！");

                  console.log("success");
                }
              })
              .fail(function() {
                console.log("error");
              })
              .always(function() {
                console.log("complete");
              });
              
            }
        }
     </script>
